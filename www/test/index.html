<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAquV-4HEXrGxR3Yoa2yc-6wxdTv-0olMg&sensor=false"></script>
<!-- http://www.sanwebe.com/2013/10/google-map-v3-editing-saving-marker-in-database -->
<script type="text/javascript">
	$(document).ready(function() {
		var mapCenter = new google.maps.LatLng(47.6145, -122.3418); //Google map Coordinates
		var map;
		initialize(); // load map
		function initialize(){
		    //Google map option
		    var xmapOptions = 
		    { 
		        center: mapCenter, // map center
		        zoom: 17, //zoom level, 0 = earth view to higher value
		        panControl: true, //enable pan Control
		        zoomControl: true, //enable zoom control
		        zoomControlOptions: {
		        style: google.maps.ZoomControlStyle.SMALL //zoom control size
		        },
		        scaleControl: true, // enable scale control
		        mapTypeId: google.maps.MapTypeId.ROADMAP // google map type
		    };

		    var mapOptions = {
		    	zoom: 17
		    };
		    map = new google.maps.Map(document.getElementById("google_map"), mapOptions); 


		    // Try HTML5 geolocation
		      if(navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(function(position) {
		          var pos = new google.maps.LatLng(position.coords.latitude,
		                                           position.coords.longitude);

		          var infowindow = new google.maps.InfoWindow({
		            map: map,
		            position: pos,
		            content: 'Location found using HTML5.'
		          });

		          map.setCenter(pos);
		        }, function() {
		          handleNoGeolocation(true);
		        });
		      } else {
		        // Browser doesn't support Geolocation
		        handleNoGeolocation(false);
		      }



		    
		    //##### drop a new marker on right click ######
		    google.maps.event.addListener(map, 'rightclick', function(event) {      
		        var marker = new google.maps.Marker({
		            position: event.latLng, //map Coordinates where user right clicked
		            map: map,
		            draggable:true, //set marker draggable 
		            animation: google.maps.Animation.DROP, //bounce animation
		            title:"Hello World!",
		            icon: "http://maps.gstatic.com/intl/en_gb/mapfiles/markers/marker_sprite.png" //custom pin icon
		        });
		        
		        //Content structure of info Window for the Markers
		        var contentString = $('<div class="marker-info-win">'+
		        '<div class="marker-inner-win"><span class="info-content">'+
		        '<h1 class="marker-heading">New Marker</h1>'+
		        'This is a new marker infoWindow'+ 
		        '</span>'+
		        '<br /><button name="remove-marker" class="remove-marker" title="Remove Marker">Remove Marker</button></div></div>');
		            
		        //Create an infoWindow
		        var infowindow = new google.maps.InfoWindow();
		        
		        //set the content of infoWindow
		        infowindow.setContent(contentString[0]);
		        
		        //add click listner to marker which will open infoWindow         
		        google.maps.event.addListener(marker, 'click', function() {
		                infowindow.open(map,marker); // click on marker opens info window 
		        });
		        

		        //###### remove marker #########/
		        var removeBtn   = contentString.find('button.remove-marker')[0];
		        google.maps.event.addDomListener(removeBtn, "click", function(event) {
		            marker.setMap(null);
		        });
		    });
		}

		function handleNoGeolocation(errorFlag) {
		  if (errorFlag) {
		    var content = 'Error: The Geolocation service failed.';
		  } else {
		    var content = 'Error: Your browser doesn\'t support geolocation.';
		  }

		  var options = {
		    map: map,
		    position: new google.maps.LatLng(60, 105),
		    content: content
		  };

		  var infowindow = new google.maps.InfoWindow(options);
		  map.setCenter(options.position);
		}
	});
</script>

<style type="text/css">
    #google_map {width: 90%; height: 500px;margin-top:0px;margin-left:auto;margin-right:auto;}
    h1.heading{text-align:center;font: 18px Georgia, "Times New Roman", Times, serif;}
</style>

</head>
<body>

    <h1 class="heading">My Google Map</h1>
    <div align="center">Right Click to Drop a New Marker</div>
    <div id="google_map"></div>

</body>
</html>
