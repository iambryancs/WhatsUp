<ion-view view-title="{{title}}">
    <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
            <button menu-toggle="right" class="button button-icon icon ion-ios-search"></button>
    </ion-nav-buttons>
    <ion-content style="background: #e8ebf1;" class="padding" scroll="false">
        <div class="list card">

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Date
                <i class="icon ion-ios-arrow-right"></i>
            </a>            
            <!-- <a class="button icon-right ion-ios-arrow-right button-calm">Learn More</a> -->
            <!-- <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a> -->
        </div>
        <!-- <map on-create="mapCreated(map)"></map> -->
        <ui-gmap-google-map center='map.center' zoom='map.zoom' bounds="map.bounds" events="map.events">
            <ui-gmap-marker coords="myMarker.coords" options="myMarker.options" events="myMarker.events" idkey="myMarker.id" click="test()">
                <ui-gmap-window options="myWindow.options" show="myWindow.show" closeClick="myWindow.closeClick()">
                    <div>{{myWindow.title}}</div>
                </ui-gmap-window>
            </ui-gmap-marker>


            <ui-gmap-markers models="newMarker" coords="'self'" icon="'icon'" options="'options'">
                <ui-gmap-windows show="show" options="'windowsOptions'">
                    
                </ui-gmap-windows>
            </ui-gmap-markers>


        </ui-gmap-google-map>
    </ion-content>
</ion-view>
