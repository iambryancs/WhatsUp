<ion-view view-title="{{title}}">
    <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
            <button menu-toggle="right" class="button button-icon icon ion-ios-search"></button>
    </ion-nav-buttons>
    <ion-content style="background: #e8ebf1;" class="padding" scroll="false">
        <div class="list card">

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Date
                <i class="icon ion-ios-arrow-right"></i>
            </a>            
        </div>
        <div>
            <map center="current-location" zoom="15" on-click="addMarker()">
                <marker id="my-position" position="current-position"></marker>
                <info-window visible-on-marker="my-position">
                    <span>My Location</span>
                </info-window>

                <marker ng-repeat="pos in positions"
                  position="{{pos.lat}}, {{pos.lng}}"
                  on-click="showInfoWindow('foo')">
                </marker>
                <info-window id="foo">
                    <div ng-non-bindable="">
                    <h5>New Marker</h5>
                    <form>
                      <input type='text' placeholder='Event name' ng-model="event.name" name='name' />
                      <input type='button' ng-click="remove_marker()" value='Remove' />
                      <input type='submit' ng-click="saveEvent(event)" value='submit' />
                    </form>
                    </div>
                </info-window>
            </map>            
        </div>
        <!--ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events" bounds="map.bounds">
            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            </ui-gmap-marker>
            <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'">
            </ui-gmap-markers>
        </ui-gmap-google-map-->        
    </ion-content>
</ion-view>
